<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>host example</title>
    <script type="module">
      navigator.serviceWorker.register("./sw.js");
      import { Service } from "./Service.js";
      const hostService = new Service("service");
      console.log("host service", hostService);
      document.querySelector("#secret").innerText = hostService.secretProp;
    </script>
    <style>
      html,
      body,
      #secret {
        margin: 0;
        padding: 0;
        display: grid;
        place-items: center;
        height: 100%;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="secret"></div>
    <div id="request-recieved"></div>
  </body>
</html>
